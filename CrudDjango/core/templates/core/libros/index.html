{% extends "home.html" %}

{% block titulo %}Listar libros titulo   {% endblock %}

{%block content%}

<div class="card">
    <div class="card-header">
   <a name="" id="" class="btn btn-primary" href="{% url 'crear' %}" role="button">CREAR NUEVO LIBRO</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">libros</h4>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>Imagen</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.titulo }}</td>
                    <td>
                        <img src= "{{ libro.imagen.url }}" height="100" />
                    </td>
                    <td>{{ libro.description }}</td>
                    <td> <a name="" id="" class="btn btn-primary" href="{% url 'editar' libro.id%}" role="button">Editar</a> | <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id%}" role="button">Borrar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
